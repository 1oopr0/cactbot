<html>
<head>
  <meta charset="utf-8" />
  <title></title>
  <link rel="stylesheet" href="../../resize_handle.css">
  <script src="../../resize_handle.js"></script>

  <script src="../../timerbar.js"></script>
  <script src="../../timericon.js"></script>
  <script src="../../widgetlist.js"></script>

  <!--<link rel="stylesheet" type="text/css" href="debuffs.css">-->
  <script src="../../buffs.js"></script>
  
  <style>
    body, html {
      margin: 0;
    }
    html {
      height: 100%;
      overflow: hidden;
    }
    .hide {
      display: none;
    }
  </style>
  <script>
    document.addEventListener("onGameActiveChangedEvent", function(e) {
      if (e.detail.active)
        document.getElementById("root").classList.remove("hide");
      else
        document.getElementById("root").classList.add("hide");
    });
  </script>
</head>
<body>
<div id="root" class="hide">
  <script>
    var e = document.createElement("buffs-ui");
    e.setup({
      "resources folder": "file://C:/Program Files (x86)/Advanced Combat Tracker/resources/",
      "icon width": 58,
      "icon height": 58,
      "bar height": 7,
      "text height": 10,
      "padding": 7,
      "debuffs": true,
      "growth first": "right",
      "growth second": "down",
      "columns": 3,
      "rows": 2,
    });
    //e.test();
    document.getElementById("root").appendChild(e);
  </script>
</div>
</body>
</html>
