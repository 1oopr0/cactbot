<style>

  margin: 0px;
  overflow: hidden;
}

div {
    color: white;
    text-shadow: 2px 2px black;
}

.cactbotwindow {

}

}

.ui-draggable-dragging > .cactbotwindowname {

.cactbotwindowname {
    visibility: hidden;
    position: absolute;

    left: 0px;
    width: 100%;
    height: 100%;
    font-size: 60px;
    background:rgba(28, 28, 196, 0.5);
    display: flex;
    align-items: center;
    pointer-events: none;
    -webkit-user-select: none;
}

.layoutmode > .cactbotwindowname {
    visibility: visible !important;
}

.cactbotwindowname > div {
    width: 100%;
    text-align: center;
}
