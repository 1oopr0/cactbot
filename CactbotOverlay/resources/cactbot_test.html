<html>
<head>
  <meta charset="utf-8" />

  <!-- OverlayPlugin widget resize handle -->
	<link rel="stylesheet" href="resize_handle.css">
	<script src="resize_handle.js"></script>

  <style>
		body, html {
      margin: 0;
    }
    html {
      height: 100%;
      overflow: hidden;
      background-color: transparent;

      /* FFXIV font look */
      font-family: "Meiryo";
      font-size: 12px;
      text-shadow: -1px 0 3px #217AA2, 0 1px 3px #217AA2, 1px 0 3px #217AA2, 0 -1px 3px #217AA2;
      font-weight: 300;
      color: #E2EBF5;
    }
    div {
      overflow: hidden;
    }
  </style>
  <script>
    document.addEventListener("onOverlayDataUpdate", function (e) {
      update(e.detail);
    });

    function update(data) {
      if (typeof data.currentZone != "undefined") {
        document.getElementById("currentZone").innerText = "currentZone: " + data.currentZone;
      }
      if (typeof data.inCombat != "undefined") {
        document.getElementById("inCombat").innerText = "inCombat: " + data.inCombat;
      }
      if (typeof data.logs != "undefined" && data.logs.length > 0) {
        document.getElementById("oneLog").innerText = "log: " + data.logs[0];
      }
    }
  </script>
</head>
<body>
    <div id="currentZone"></div>
    <div id="inCombat"></div>
    <div id="oneLog"></div>
</body>
</html>
