<html>
<head>
  <meta charset="utf-8" />
  <title></title>
  <link rel="stylesheet" href="../../resize_handle.css">
  <script src="../../resize_handle.js"></script>

  <link rel="stylesheet" type="text/css" href="raid.css">

  <script src="../../widgetlist.js"></script>
  <script src="../../timerbar.js"></script>

  <script src="timeline.js"></script>
  <script src="popup-text.js"></script>
  
  <style>
    body, html {
      margin: 0;
    }
    html {
      height: 100%;
      overflow: hidden;
    }
    .text {
      font-family: arial;
      font-weight: bold;
      color: white;
      text-shadow: -1px 0 3px black, 0 1px 3px black, 1px 0 3px black, 0 -1px 3px black;
      will-change: content;
    }
  </style>
</head>
<body>
<div id="container" class="hide"></div>
  <div id="target-castbar-container">
  </div>
  <div id="focus-castbar-container">
  </div>

  <div id="timeline-container">
    <widget-list id="timeline"></widget-list>
    <div id="timeline-resize-helper" class="resize-helper"></div>
  </div>

  <div id="popup-text-container">
    <div id="popup-text-info" class="text"><span class="resize-helper">Info text</span></div>
    <div id="popup-text-alert" class="text"><span class="resize-helper">Alert text</span></div>
    <div id="popup-text-alarm" class="text"><span class="resize-helper">Alarm text</span></div>
  </div>
</body>

<script>
  function hide(h) {
    var hideWhenInactive = false;
    if (h && hideWhenInactive)
      document.getElementById("container").style.display = "none";
    else
      document.getElementById("container").style.display = "block";
  }
  document.addEventListener("onGameActiveChangedEvent", function(e) {
      hide(!e.detail.active);
  });
  hide(true);
</script>
</html>
