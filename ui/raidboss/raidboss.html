<html>
<head>
  <meta charset="utf-8" />
  <title></title>
  <link rel="stylesheet" href="../../resources/defaults.css">
  <link rel="stylesheet" href="../../resources/resize_handle.css">
  <script src="../../resources/resize_handle.js"></script>
  <script src="../../resources/timerbar.js"></script>
  <script src="../../resources/widgetlist.js"></script>

  <link rel="stylesheet" type="text/css" href="raidboss.css">
  <script src="timeline.js"></script>
  <script src="popup-text.js"></script>
  <script src="raidboss.js"></script>
</head>
<body>
<div id="container" class="hide"></div>
  <div id="timeline-container">
    <widget-list id="timeline"></widget-list>
    <div id="timeline-resize-helper" class="resize-helper"></div>
  </div>

  <div id="popup-text-container">
    <div id="popup-text-info" class="text"><span class="resize-helper">Info text</span></div>
    <div id="popup-text-alert" class="text"><span class="resize-helper">Alert text</span></div>
    <div id="popup-text-alarm" class="text"><span class="resize-helper">Alarm text</span></div>
  </div>
</body>

<script>
  function hide(h) {
    var hideWhenInactive = false;
    if (h && hideWhenInactive)
      document.getElementById("container").style.display = "none";
    else
      document.getElementById("container").style.display = "block";
  }
  document.addEventListener("onGameActiveChangedEvent", function(e) {
      hide(!e.detail.active);
  });
  hide(true);
</script>
</html>
